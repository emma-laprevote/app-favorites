<!DOCTYPE html>
<html lang="fr">

<head>
<title>Application favorite</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="app-favorite.css" />
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!--Header avec nav bar avec un accès sur chaque page de présentation des applis-->

    <header>

        <section class="liens">
        <a href="https://www.airbnb.fr/" target="_blank"><img class="iconea" src="images/airbon.png" alt="icone airbnb"></a>
        <a href="https://soundcloud.com/" target="_blank"><img class="icones" src="images/index.png" alt="icone soundcloud"></a>
        <a href="https://www.vice.com/fr" target="_blank"><img class="iconev" src="images/vicebon.PNG" alt="icone vice"></a>
        </section>
        


        <nav>
            <ul>
                <li><a href="app-favorite.html" target="_blank">Accueil</a></li>
                <li><a href="app1.html" target="_blank">Airbnb</a></li>
                <li><a href="app2.html" target="_blank">SoundCloud</a></li>
                <li><a href="app3.html" target="_blank">Vice</a></li>
            </ul>
        </nav>

    </header>

    <main class="appfav"> <!--main qui contiendra la partie centrale de ma page (Article + 3 grande section pour 3 appli-->


        <section class="icono">

        <div class="air">
            <img id="iconeairbnb" src="images/logo-airbnb.png" alt="icone airbnb">
        </div>

        <div class="sound">
            <img id="iconesoundcloud" src="images/soundcloud2.png" alt="icone soundcloud">
        </div>

        <div class="vic">
            <img id="iconevice" src="images/vice2.png" alt="icone vice">
        </div>

        </section>

        <article>


            <section class="airbnb">
                <a href="app1.html" target="_blank"><!-- article avec capture d'écran des applications directement de mon smartphone-->
                <img id="airbnbcapture" src="images/airbnb.PNG" alt="capture écran d'acceuil Airbnb">
                </a>
            </section>
        
            <section class="soundcloud">
                <a href="app2.html" target="_blank">
                <img id="soundcloudcapture" src="images/soundcloud.PNG" alt="capture écran d'acceuil SoundCloud">
                </a>
            </section>
            
            <section class="vicemedia">
                <a href="app3.html" target="_blank">
                <img id="vicemediacapture" src="images/vice.PNG" alt="capture écran d'acceuil Vice media">
                </a>
            </section>
        
        </article>

    </main>

    <footer>
        <section class="liens2">
            <a href="https://www.airbnb.fr/" target="_blank"><img class="iconea" src="images/airbon.png" alt="icone airbnb"></a>
            <a href="https://soundcloud.com/" target="_blank"><img class="icones" src="images/index.png" alt="icone soundcloud"></a>
            <a href="https://www.vice.com/fr" target="_blank"><img class="iconev" src="images/vicebon.PNG" alt="icone vice"></a>
            </section>
            
    </footer>
</body>
</html>
